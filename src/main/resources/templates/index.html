<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Демо Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Меню сайта
    </button>
    <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="http://localhost:8080/bootstrap">Бутстрап форма</a></li>
        <li><a class="dropdown-item" href="http://localhost:8080/indexStudents">Студенты главная страница</a></li>
        <li><a class="dropdown-item" href="#">Заглушка</a></li>
    </ul>
</div>
<nav th:insert="components/navbar :: navbar" class="navbar navbar-expand-lg bg-body-tertiary"></nav>
<div class="container">
    <div th:each="article:${articles}">
        <a th:href="'/blog/' + ${article.id}">
            <h2 th:text="${article.title}"></h2>
        </a>

        <p th:text="${article.content}"></p>
        <h5 th:text="${article.author}"></h5>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</body>
</html>
