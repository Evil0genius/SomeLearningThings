<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Демо Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<nav th:insert="components/navbar :: navbar" class="navbar navbar-expand-lg bg-body-tertiary"></nav>
<div class="container">
    <div class="col-sm-6 mx-auto">
        <form action="/regUser" method="post">
            <div class="mb-3">
                <label>Имя</label>
                <input name="name" type="text" placeholder="name" class="form-control">
            </div>
            <div class="mb-3">
                <label>Фамилия</label>
                <input name="surname" type="text" placeholder="surname" class="form-control">
            </div>
            <div class="mb-3">
                <label>Емайл</label>
                <input name="email" type="email" placeholder="email" class="form-control">

            </div>
            <div class="mb-3">
                <label>Пароль</label>
                <input name="pass" type="password" placeholder="pass" class="form-control">
            </div>
            <div class="mb-3">
                <input type="submit" class="btn btn-primary form-control" value="registration">
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
